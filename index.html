<!DOCTYPE html>
<html lang="en">
<head>
    <title>AutoSniper</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="./main.css">
</head>
<body class="container text-center">
    <header class="center-block text-danger">Rutgers AutoSniper</header>
    <a href="https://github.com/mm1729/autosniper" id="fork-ribbon">
        <img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png">
    </a>
    <hr>
    <div class="row">
    <div id="about-description" class="col-md-8 col-md-offset-2">
        <span>Are you tired of constantly checking if a course is open?</span>
        <span>Enter your netid and password to automatically snipe your courses when they open up!</span>
    </div></div><br>

    <form autocomplete="off" name="new-snipe" id="snipe-form" class="form-horizontal">
        <div class="col-lg-offset-4">
            <div class="form-group">
                <label for="netid" id="netid-label" class="col-md-2  control-label">Netid</label>
                <div class="col-md-3">
                    <input type="text" id="netid" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <label for="password" id="password-label" class="col-md-2 control-label">Password</label>
                <div class="col-md-3">
                    <input type="password" id="password" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" id="email-label" class="col-md-2 control-label">Email</label>
                <div class="col-md-3">
                    <input type="email" id="email" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="subject" id="subject-label" class="col-md-2 control-label">Subject</label>
                <div class="col-md-3">
                    <input type="text" id="subject" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="course" id="course-label" class="col-md-2 control-label">Course</label>
                <div class="col-md-3">
                    <input type="text" id="course" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="section" id="section-label" class="col-md-2 control-label">Section</label>
                <div class="col-md-3">
                    <input type="text" id="section" class="form-control" required />
                </div>
            </div>
        </div>

        <button name="submit-snipe" class="btn btn-lg btn-success">Snipe</button>
    </form>
    <hr>

    <footer class="row">
        <span>Created by Moulindra Muchumari</span>
    </footer>

</body>
</html>
